<div class="insertIntoHeader">

</div>


<div class="modal_tab active" data-tab="main">

        <h1 class="name-place">{+{name}+}</h1>
    </div>

    <div class="hr"></div>

    <div class="col-md-12">

        <div class="col-md-3">

	        <div class="row">
	            <div class="row">
	                <div>{{{image}}}</div>
	            </div>
	        </div>


			<h2 style="margin-bottom: 40px;">Example tree</h2>

            <div class="example-tree-holder">

            </div>
        </div>

        <div class="col-md-9">

            <div class="col-md-12">
                <div class="vert-orient">{{{name}}}</div>
                <div class="vert-orient">{{{project_id}}}</div>
                <div class="vert-orient">{{{location}}}</div>
                <div class="vert-orient">{{{parent_name}}}</div>
                <div class="vert-orient">{{{level_name}}}</div>
                <div class="vert-orient">{{{notes}}}</div>

            </div>

        </div>
    </div>

</div>
